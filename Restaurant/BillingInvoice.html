        <ul class="navbar-list">

  <br><br><br>

  <section class="section menu" aria-label="menu-label" id="menu">
    <!-- (Menu code remains unchanged) -->
  </section>

  <!-- Invoice Section -->
  <section id="invoice" style="display: none;">
    <div class="container">
      <h2>Billing Invoice</h2>
      <table id="invoiceTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <!-- Invoice items will be populated here -->
        </tbody>
      </table>
      <p id="totalPrice"></p>
    </div>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    // JavaScript to handle Add to Cart functionality
    let cart = [];

    function addToCart(itemName, itemPrice) {
      const item = { name: itemName, price: itemPrice };
      cart.push(item);
      alert(itemName + ' has been added to your cart!');
      updateCartDisplay();
    }

    function showInvoice() {
      const invoiceSection = document.getElementById('invoice');
      const invoiceTableBody = document.getElementById('invoiceTable').querySelector('tbody');
      invoiceTableBody.innerHTML = ''; // Clear previous invoice items

      let total = 0;
      cart.forEach(item => {
        const row = document.createElement('tr');
        const nameCell = document.createElement('td');
        nameCell.textContent = item.name;
        const priceCell = document.createElement('td');
        priceCell.textContent = item.price + ' Rs';
        row.appendChild(nameCell);
        row.appendChild(priceCell);
        invoiceTableBody.appendChild(row);
        total += item.price;
      });

      document.getElementById('totalPrice').textContent = 'Total: ' + total + ' Rs';
      invoiceSection.style.display = 'block';
    }

    function updateCartDisplay() {
      console.log('Cart updated:', cart);
    }

    console.log('Cart:', cart);
  </script>
</body>
